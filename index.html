<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurrenConverter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

    <div class="container">
        <h1 class="heading">Currency Converter</h1>
    <form class="convert">
        <div class="inputAmounts">
            <input name="from" class="amount" type="text" value="" placeholder="Enter Amount...">   
            <div class="image">
                <img class="i" src="ways.png"/>
            </div>
            <input name="to" class="amount" type="text" value="" placeholder="Enter Amount...">
        </div>
        <div class="country">    
            <div class="selectCountry">
                <img class="flag" src="https://flagsapi.com/US/shiny/64.png">
                <select id="from" class="countryCode">
                    <option value="USD">USD</option>
                </select>
            </div>
            <div class="selectCountry">
                <img class="flag" src="https://flagsapi.com/IN/shiny/64.png">
                <select id="to" class="countryCode">
                    <option value="INR">INR</option>
                </select>
            </div>
        </div>
    <h3 class="msg"></h3>
    <div class="btn">
        <button class="exchangeBtn" type="submit">Exchange Rate</button>
    </div>
    </div>
    </form> 
    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>
</html>
